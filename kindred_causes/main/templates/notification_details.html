{% extends 'root.html' %}

{% block page_title %}Event Details{% endblock page_title %}

{% block content %}
<div class="flex justify-center w-full">
    <div class="w-full max-w-2xl">
        <div class="flex flex-col m-5 overflow-x-auto border border-base-content/5 accent bg-base-100 rounded-2xl">
            <div class="flex justify-center items-center px-2 w-full bg-neutral text-neutral-content">
                <div class="size-6"></div>
                <div class="text-2xl font-bold text-center py-2">Notification</div>
            </div>
            <div class="w-full p-5 flex flex-col justify-between gap-1">
                <div class="flex flex-row gap-2 w-full">
                    <h2 class="font-bold">Subject:</h2>
                    {{ object.subject }}
                </div>
                <div class="flex flex-row gap-2 w-full">
                    <h2 class="font-bold">Event:</h2>
                    {{ object.event.name }}
                </div>
                <div class="flex flex-row gap-2 w-full">
                    <h2 class="font-bold">Body:</h2>
                    {{ object.body }}
                </div>
            </div>
            <a role="button" class="btn btn-primary" type="submit"
                href="{% url 'inbox' %}">
                Back
              </a>
        </div>
    </div>
</div>
{% endblock content %}
